<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Interface</title>
<style>
  .container {
    width: 90%;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table, th, td {
    border: 1px solid black;
  }

  th, td {
    padding: 5px;
    text-align: left;
  }

  input[type="text"], button {
    margin: 5px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Transaction Details</h2>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName"><br>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"><br>

  <button>Search</button>

  <table>
    <tr>
      <th>TRANS#</th>
      <th>TRANSDAT</th>
      <th>LOC</th>
      <th>REMARK</th>
      <th>DUEDATE</th>
      <th>PAWNS</th>
      <th>INTS</th>
      <th>TOTAL$</th>
      <th>INTERE</th>
    </tr>
    <tr>
      <td>934795</td>
      <td>2023-11-06</td>
      <td>CP12</td>
      <td>PHONE N/C</td>
      <td>2023-12-06</td>
      <td>161</td>
      <td>48.3</td>
      <td>209.3</td>
      <td>99-99-99</td>
    </tr>
  </table>

  <table>
    <tr>
      <th>ITEMNO</th>
      <th>QTY</th>
      <th>DESCRIPTION</th>
    </tr>
    <tr>
      <td>846470</td>
      <td>1</td>
      <td>PHONE-CELLULAR IMEI: 35110922 TRADEMARK MODELNO A2402</td>
    </tr>
  </table>

  <!-- You would replace this with actual logic to handle the item addition -->
  <button>Add Item</button>
  <button>Edit Item</button>
  <button>Remove Item</button>
</div>
</body>
</html>
